<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <nav class="bg-gradient-to-l from-gray-900 to-black p-6 flex justify-between items-center">
        <div class="text-white text-2xl">VoiceVigil</div>
        <div class="flex space-x-4">
            <a href="home.html" class="text-white hover:bg-blue-700 py-2 px-4 rounded transition duration-300">Home</a>
            <a href="about.html" class="text-white hover:bg-blue-700 py-2 px-4 rounded transition duration-300">About Us</a>
            <a href="signup.html" class="text-white hover:bg-blue-700 py-2 px-4 rounded transition duration-300">Signup</a>
            <a href="login.html" class="text-white hover:bg-blue-700 py-2 px-4 rounded transition duration-300">Login</a>
        </div>
    </nav>
    <div class="signup-container max-w-md mx-auto mt-20 px-4">
        <div class="bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold">Sign Up</h2>
        <form id="signupForm" class="mt-4">
            <div class="mb-4">
                <label for="email" class="block">Email:</label>
                <input type="email" id="email" name="email" required
                    class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="password" class="block">Password:</label>
                <input type="password" id="password" name="password" required
                    class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="confirm-password" class="block">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required
                    class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500">
            </div>
            <button type="submit"
                class="btn bg-blue-500 text-white py-2 px-4 rounded transition duration-300">Sign
                Up</button>
        </form>
        <p id="message" class="mt-4"></p>
    </div>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission

            const message = document.getElementById('message');
            message.textContent = 'You have successfully created an account.';

            // Display the message briefly before redirecting
            setTimeout(function () {
                window.location.href = 'home.html'; // Redirect to the home page
            }, 2000); // 2 seconds delay
        });
    </script>
</body>

</html>
